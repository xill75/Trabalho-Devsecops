<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<!--===============================================================================================-->
	<script src="../js/users.js"></script>
	<!--===============================================================================================-->

</head>

<body>
	<div class="main-login">
		<div class="left-screen-login">
			<h1>GeremiasMalwares</h1>
		</div>
		<form id="form-autenticacao">
			<div class="right-screen-login">
				<div class="card-login">
					<h1>LOGIN</h1>

					<div class="textfield">
						<label for="email">Email</label>
						<input type="text" name="email" placeholder="Email" id="email">
					</div>
					<div class="textfield">
						<label for="senha">Senha</label>
						<input type="password" name="senha" placeholder="Senha" id="senha">
					</div>
					<button type="button" class="button-acessar" id="button-acessar">Acessar</button>
					<div class="mgtop26">
						<a href="cadastro.html" class="button-pag-registro" >Registrar-se</a> <br>
					</div>
				</div>
			</div>
			<input type="hidden" name="senhaHash" id="senhaHash">
		</form>
		
	</div>
	
</body>

</html>
