apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-back
spec:
  replicas: 2  # Número de pods desejados
  selector:
    matchLabels:
      app: front-back
  template:
    metadata:
      labels:
        app: front-back
    spec:
      containers:
      - name: front-back
        image: felpsxill/malware-app:frontend-backend-latest  # Nome correto da imagem
        imagePullPolicy: Always
        ports:
        - containerPort: 3000  # Porta para o backend
        - containerPort: 3080  # Porta para o frontend
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: mysql-secrets  # Usando o segredo correto
                key: MYSQL_HOST     # Referência correta para a variável MYSQL_HOST no Secret
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: mysql-secrets  # Usando o segredo correto
                key: MYSQL_USER     # Referência correta para a variável MYSQL_USER no Secret
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secrets  # Usando o segredo correto
                key: MYSQL_PASSWORD # Referência correta para a variável MYSQL_PASSWORD no Secret
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: mysql-secrets  # Usando o segredo correto
                key: MYSQL_DATABASE # Referência correta para a variável MYSQL_DATABASE no Secret
