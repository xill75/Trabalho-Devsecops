apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-back
spec:
  replicas: 2  # NÃºmero de pods desejados
  selector:
    matchLabels:
      app: front-back
  template:
    metadata:
      labels:
        app: front-back
    spec:
      containers:
      - name: front-back
        image: felpsxill/malware-app:frontend-backend-latest  # Nome correto da imagem
        ports:
        - containerPort: 3000  # Backend na porta 3000
        - containerPort: 80    # Frontend na porta 80
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: mysql-secrets  # Usando o segredo correto
                key: DB_HOST
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: mysql-secrets  # Usando o segredo correto
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secrets  # Usando o segredo correto
                key: DB_PASSWORD
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: mysql-secrets  # Usando o segredo correto
                key: DB_NAME
      restartPolicy: Always
